<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link rel="stylesheet" href="/static/styles_forgot_password.css">
</head>
<body>
    <h2>Cambiar Contraseña</h2>
    <form id="update-password-form">
        <label for="email">Correo Electrónico:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Nueva Contraseña:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Actualizar Contraseña</button>
    </form>

    <div id="message"></div>

    <script>
        const form = document.getElementById("update-password-form");
        const messageDiv = document.getElementById("message");
    
        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
    
            try {
                const response = await fetch("/update/mi_contraseña/", {
                    method: "PUT",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
    
                if (response.ok) {
                    const result = await response.json();
                    messageDiv.innerHTML = `<p style="color: green;">${result.message}</p>`;
                } else if (response.status === 404) {
                    messageDiv.innerHTML = `<p style="color: red;">El usuario con este correo no fue encontrado.</p>`;
                } else {
                    const errorResult = await response.json();
                    messageDiv.innerHTML = `<p style="color: red;">Error al actualizar la contraseña: ${errorResult.detail}</p>`;
                }
            } catch (error) {
                messageDiv.innerHTML = `<p style="color: red;">Hubo un problema con la solicitud: ${error}</p>`;
            }
        });
    </script>
</body>
</html>
