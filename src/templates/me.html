<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link rel="stylesheet" href="/static/styles_me.css">
</head>
<body>
    
        <h2 class="datos_usuario">Bienvenido, <span id="UsernameTitle"></span></h2>
        <p class="datos_usuario">ID de usuario: <span id="user-id"></span></p>
        <p class="datos_usuario">Username: <span id="username"></span></p>
        <p class="datos_usuario">Email: <span id="email"></span></p>
        <p class="datos_usuario">Role: <span id="role"></span></p>

        <!-- Botón para cerrar sesión -->
        <button id="logout-button" class="cerrar_sesion">Cerrar sesión</button>
        
        <div class="container">
            <div class="barra_lateral">
                <h2 class="barra_lateral_cuenta"><a href="https://proyect-task-manager2.onrender.com/users/me/page">Cuenta<span id="UsernameTitle"></span></a></h2>

                <p class="barra_lateral_tareas"><a href="https://proyect-task-manager2.onrender.com/tareas/page">Mis Tareas</a></p>

                <p class="barra_lateral_tarea"><a href="https://proyect-task-manager2.onrender.com/tarea/page">Buscar Tarea</a></p>

                <p class="barra_lateral_crear_tarea"><a href="https://proyect-task-manager2.onrender.com/crear_tarea/page">Crear Tarea</a></p>

                <p class="barra_lateral_actualizar_tarea"><a href="https://proyect-task-manager2.onrender.com/actualizar_tarea/page">Actualizar Tarea</a></p>
            
                <p class="barra_lateral_eliminar_tarea"><a href="https://proyect-task-manager2.onrender.com/eliminar_tarea/page">Eliminar Tarea</a></p>
            </div>
        </div>
    <script>
        // Obtener el token almacenado en el localStorage
        const token = localStorage.getItem("token");

        // Si no hay token, redirigir al login
        if (!token) {
            alert("No estás autenticado. Redirigiendo al login.");
            window.location.href = "/login";
        } else {
            // Hacer la solicitud a /users/me para obtener los datos del usuario
            fetch("/users/me", {
                method: "GET",
                headers: {
                    "Authorization": "Bearer " + token  // Enviar el token en el encabezado
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al obtener los datos del usuario.");
                }
                return response.json();
            })
            .then(data => {
                // Mostrar los datos del usuario en la página
                document.getElementById("UsernameTitle").textContent = data.username;
                document.getElementById("username").textContent = data.username;
                document.getElementById("user-id").textContent = data.id;
                document.getElementById("email").textContent = data.email;
                document.getElementById("role").textContent = data.role;
            })
            .catch(error => {
                alert("No se pudo obtener la información del usuario. " + error);
            });
        }

        // Función para desloguearse
        const logoutButton = document.getElementById("logout-button");
        logoutButton.addEventListener("click", function() {
            // Borrar el token del localStorage
            localStorage.removeItem("token");

            // Redirigir al login
            alert("Has cerrado sesión.");
            window.location.href = "/login";
        });
    </script>
</body>
</html>
