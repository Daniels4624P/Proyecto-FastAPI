<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="/static/styles_register.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="register-form">
        <label for="username">Usuario:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label><br>
        <input type="text" id="email" name="email" required><br><br>

        <label for="password">Contraseña:</label><br>
        <input type="text" id="password" name="password" required><br><br>

        <button type="submit">Registrar</button>
    </form>

    <script>
        const form = document.getElementById("register-form");
        form.addEventListener("submit", async function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/register/editor", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    "username": username,
                    "email": email,
                    "password": password
                })
            });

            if (response.ok) {
                const data = await response.json();
                alert("Registro exitoso: " + data.msg);
                window.location.href = "/login";  // Redirige al login después del registro
            } else {
                const errorData = await response.json();
                alert("Error en el registro: " + errorData.detail);
            }
        });
    </script>
</body>
</html>
